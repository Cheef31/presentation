<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						## Neuer Branch (aus aktuellem)
						```shell
						git checkout -b <branch-name>
						```
						---
						## Taggen
						```shell [1|2]
						git tag v1.0.0
						git push --tags
						```
						---
						## Bestimmte Datei resetten zu HEAD
						```shell
						git checkout HEAD -- my-file.txt
						```
						---
						## Alle Dateien adden außer eine
						```shell
						git add --all -- ':!src/main/resources/application.properties'
						```
						---
						## Falls vergessen Submodules beim clonen hinzuzufügen
						```shell [1|2]
						git submodule init
						git submodule update
						```
						---
						## Alle Änderungen ziehen und nicht mehr vorhandene lokale Branches löschen
						```shell
						git fetch -p
						```
					</textarea>
				  </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
